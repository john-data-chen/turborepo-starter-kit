sonar.projectKey=john-data-chen_turborepo-starter-kit
sonar.organization=john-data-chen

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=next-dnd-starter-kit
#sonar.projectVersion=1.0

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources = .

# Include only files in src directory
sonar.inclusions = apps/web/src/**/*

# Exclude everything else
sonar.exclusions = apps/web/src/components/ui/**, apps/web/__tests__/**, apps/web/src/styles/**, apps/web/playwright.config.ts

# coverage
sonar.coverage.exclusions = src/**/*