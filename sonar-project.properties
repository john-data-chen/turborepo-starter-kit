sonar.projectKey=john-data-chen_next-dnd-starter-kit
sonar.organization=john-data-chen

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=next-dnd-starter-kit
#sonar.projectVersion=1.0

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources = .

# Include only files in src directory
sonar.inclusions = src/**/*

# Exclude everything else
sonar.exclusions = src/components/ui/**, __tests__/**, src/styles/**, ./playwright.config.ts

# coverage
sonar.coverage.exclusions = src/**/*