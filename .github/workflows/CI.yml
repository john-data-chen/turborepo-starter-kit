name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10.18.3
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: init db
        env:
          # DATABASE_URL must include the database name in the connection string
          # Format: mongodb://user:password@host:port/database-name?authSource=admin
          # Example: mongodb+srv://user:pass@cluster.mongodb.net/next-project-manager?retryWrites=true&w=majority
          # If the database name is omitted, MongoDB will default to "test"
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NODE_ENV: ${{ vars.NODE_ENV }} # Or 'test' if preferred for testing
        run: pnpm init-db --force

      - name: Run Unit Tests by Vitest
        # highlight-start
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NODE_ENV: ${{ vars.NODE_ENV }} # Or 'test' if preferred for testing
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          # Add any other environment variables needed specifically for tests
        run: pnpm test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: john-data-chen/turborepo-starter-kit

      - name: Official SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
